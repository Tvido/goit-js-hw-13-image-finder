<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>goit-js-hw-13-image-finder</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>

  <form class="search-form" id="search-form">
    <input class="container" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      </form>

  <ul class="gallery">
  </ul>

  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    <span class="label">Показать ещё</span>
  </button>

  <button class="scroll-up" type="button" id="scrollToTop">
    <svg class="scroll-svg" width="40" height="40">
      <use href="./images/sprite.svg#icon_circle_up"></use>
  
    </svg>
  </button>

</body>

</html>
